<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول عشتار الذكي</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js'></script>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            height: 100vh;
            display: flex; justify-content: center; align-items: center; padding: 20px;
        }
        .main-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 30px 20px;
            width: 100%; max-width: 400px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(46, 125, 50, 0.15);
        }
        h1 { color: #2e7d32; margin-bottom: 20px; }
        
        .input-area { position: relative; margin-bottom: 15px; }
        input[type="number"] {
            width: 100%;
            padding: 18px 15px 18px 55px;
            font-size: 20px;
            border-radius: 15px;
            border: 2px solid #fff;
            background: #fff;
            color: #1b3a24;
            font-family: inherit;
        }

        .btn-scan {
            position: absolute; left: 10px; top: 50%;
            transform: translateY(-50%);
            background: #e8f5e9; color: #2e7d32;
            border: none; width: 40px; height: 40px; border-radius: 12px; cursor: pointer;
        }

        .result-box {
            background: #fff; padding: 25px; border-radius: 15px;
            margin: 20px 0; border: 1px solid #e8f5e9;
            position: relative;
        }
        #resultValue { font-size: 35px; font-weight: bold; color: #2e7d32; display: block; }

        /* زر النطق */
        .speak-btn {
            background: #2e7d32; color: white; border: none;
            padding: 10px 20px; border-radius: 50px;
            cursor: pointer; margin-top: 10px; font-size: 14px;
            transition: 0.3s; display: inline-flex; align-items: center; gap: 8px;
        }
        .speak-btn:hover { background: #1b5e20; transform: scale(1.05); }

        .social-links { margin-top: 20px; display: flex; justify-content: center; gap: 20px; }
        .social-links a { color: #2e7d32; font-size: 24px; transition: 0.3s; }
        footer { margin-top: 20px; font-size: 13px; color: #2e7d32; padding-top: 10px; border-top: 1px solid #ddd; }
    </style>
</head>
<body>

<div class="main-card">
    <h1><i class="fas fa-leaf"></i> محول عشتار</h1>

    <div class="input-area">
        <input type="number" id="userInput" placeholder="أدخل المبلغ بالأرقام..." oninput="doCalc()">
        <button class="btn-scan" onclick="document.getElementById('fileIn').click()">
            <i class="fas fa-camera"></i>
        </button>
        <input type="file" id="fileIn" accept="image/*" style="display:none" onchange="scanImage(event)">
    </div>

    <select id="mode" onchange="doCalc()" style="width:100%; padding:12px; border-radius:10px; border:1px solid #ddd;">
        <option value="toNew">من قديم إلى حديث (حذف 00)</option>
        <option value="toOld">من حديث إلى قديم (إضافة 00)</option>
    </select>

    <div class="result-box">
        <span id="resultValue">0</span>
        <div style="font-size: 14px; color: #558b63; margin-bottom: 10px;">ليرة سورية</div>
        
        <button class="speak-btn" onclick="speakResult()">
            <i class="fas fa-volume-up"></i> اسمع النطق بالعربية
        </button>
    </div>

    <div class="social-links">
        <a href="https://facebook.com/YOUR_PAGE" target="_blank" title="فيسبوك"><i class="fab fa-facebook"></i></a>
        <a href="https://instagram.com/YOUR_USERNAME" target="_blank" title="انستغرام"><i class="fab fa-instagram"></i></a>
    </div>

    <footer>
        تصميم وتطوير <span style="font-weight:bold;"> المهندسة عشتار</span> &copy; 2025
    </footer>
</div>

<script>
    let currentResult = 0;

    function doCalc() {
        const input = document.getElementById('userInput').value;
        const mode = document.getElementById('mode').value;
        const resElem = document.getElementById('resultValue');
        
        if (input && input > 0) {
            currentResult = (mode === 'toNew') ? input / 100 : input * 100;
            resElem.innerText = Number(currentResult).toLocaleString('ar-EG'); // عرض الأرقام بالعربي
            if(navigator.vibrate) navigator.vibrate(10);
        } else {
            resElem.innerText = "0";
            currentResult = 0;
        }
    }

    // وظيفة النطق الصوتي
    function speakResult() {
        if (currentResult === 0) return;

        // تجهيز النص للنطق
        const textToSpeak = `${currentResult} ليرة سورية`;
        
        const utterance = new SpeechSynthesisUtterance(textToSpeak);
        utterance.lang = 'ar-SA'; // اللغة العربية
        utterance.rate = 0.9;     // السرعة (هادئة قليلاً لتكون واضحة)
        
        // تشغيل الصوت
        window.speechSynthesis.speak(utterance);
    }

    function scanImage(event) {
        const file = event.target.files[0];
        if(!file) return;
        Tesseract.recognize(file, 'eng').then(({ data: { text } }) => {
            const num = text.match(/\d+/);
            if(num) {
                document.getElementById('userInput').value = num[0];
                doCalc();
            }
        });
    }
</script>

</body>
</html>
