<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>محول الليرة السورية | حذف صفرين</title>

    <meta name="description" content="محول الليرة السورية من العملة القديمة إلى الحديثة عبر حذف صفرين من المبلغ. تحويل فوري ودقيق.">
    <meta name="keywords" content="الليرة السورية, تحويل العملة, حذف صفرين, العملة السورية الجديدة">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Tahoma, Arial;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: rtl;
        }

        .box {
            background: #fff;
            width: 360px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .desc {
            font-size: 13px;
            color: #666;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .result {
            font-size: 18px;
            font-weight: bold;
            color: #1a7f37;
            margin-top: 10px;
        }

        .warning {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }

        footer {
            margin-top: 20px;
            font-size: 11px;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>محول الليرة السورية</h1>
    <div class="desc">تحويل العملة بين القديمة والحديثة (حذف صفرين)</div>

    <input type="number" id="amount" placeholder="أدخل المبلغ">

    <select id="type" onchange="convert()">
        <option value="oldToNew">قديم → حديث</option>
        <option value="newToOld">حديث → قديم</option>
    </select>

    <div class="result" id="result">—</div>

    <div class="warning">
        هذا التحويل إرشادي فقط ولا يُعد سعر صرف رسمي
    </div>

    <footer>
        © 2025 Syrian Currency Converter
    </footer>
</div>

<script>
    function format(num) {
        return Number(num).toLocaleString("en-US");
    }

    function convert() {
        let amount = document.getElementById("amount").value;
        let type = document.getElementById("type").value;
        let resultBox = document.getElementById("result");

        if (amount === "" || amount <= 0) {
            resultBox.innerHTML = "—";
            return;
        }

        let result =
            type === "oldToNew" ? amount / 100 : amount * 100;

        resultBox.innerHTML = format(result) + " ل.س";
    }

    document.getElementById("amount").addEventListener("input", convert);
</script>

</body>
</html>
